<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>NotScamShop DOTA 2 Отзывы</title>
    <script src="form.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastr@2.1.4/toastr.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/toastr@2.1.4/build/toastr.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reviews_style.css">
</head>
<body>

<header>
    <div class="header__inner">
        <a class="header__logo" href="index.html">NotScamShop</a>

        <nav class="nav">
            <a class="nav__link" href="basket.html">Корзина</a>
            <a class="nav__link" href="catalog.html">Покупка</a>
            <a class="nav__link" href="techsup.html">Техподдержка</a>
            <a class="nav__link" href="socialmedia.html">Социальные сети</a>
            <a class="current_location" href="reviews.html">Отзывы</a>
        </nav>
    </div>

    <div id="reviews_list">

    </div>

    <div class="review">
        <form id="review_form">
            <label for="name">Ваш никнейм</label>
            <br>
            <input type="text" id="name" name="name" autocomplete="off">
            <br>
            <label for="review_text">Напишите отзыв</label>
            <br>
            <textarea id="review_text" name="review_text" maxlength="300"></textarea>
            <br>
            <input type="submit" value="Отправить отзыв">
        </form>
    </div>
    <script src="form.js"></script>
</header>

<footer>
    <div class="load_time">
        <script src="JavaScript_files/load.js"></script>
    </div>
</footer>
